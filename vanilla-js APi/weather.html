<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href= "./weather-design.css">

</head>
<body>
    <div class="container-app shadow-lg">
        <header>
            <input type="text" autocomplete ="off" class ="search-box" placeholder = "Where Do You Live ?">
        </header>
        <main>
        <section class ="location">
            <div class = "city"> New Delhi, IN</div>
            <div class="date">Tuesday 05 May 2020</div>
        </section>
        <div class="current">
            <div class="temp">40<span> °C </span></div>
            <div class="weather"> Sunny</div>
            <div class="hi-low"> 33 °C / 43 °C</div>
        </div>
            </div>
        </main>

    </div>
 
<script src = "weather.js"></script> 
</html>
